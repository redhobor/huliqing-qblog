<ui:composition 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:q="http://huliqing.name/qfaces"
                xmlns:g="http://huliqing.name/qblog"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template/layout_photo.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="subTabName">
        <c:set var="subTabName" value="folderList" />
    </ui:define>

    <ui:define name="menuTitle">
        <h:graphicImage url="/_res/image/star.png" height="40" styleClass="alignM" />
        图片编辑
    </ui:define>

    <ui:define name="menuContent">
        <q:saveState value="#{photoEditWe.photo}" />
        <q:saveState value="#{photoEditWe.folders}" />
        <q:saveState value="#{photoEditWe.returnURL}" />

        <!-- Import -->
        <h:form style="margin-top: 20px;" >
            <h:panelGrid columns="2" headerClass="header" width="100%"
                         styleClass="alignL"
                         cellpadding="3"
                         cellspacing="3">
                <f:facet name="header">
                    <h:outputText value="编辑图片:#{photoEditWe.photo.photoId}" />
                </f:facet>

                <h:outputText value="名称" />
                <h:inputText value="#{photoEditWe.photo.name}" />

                <h:outputText value="移动到" />
                <h:panelGroup>
                    <h:selectOneMenu id="folder" value="#{photoEditWe.photo.folder}" >
                        <f:selectItems value="#{photoEditWe.folders}" />
                    </h:selectOneMenu>
                    <q:validator for="folder" required="true" messageError="必须要选择一个相册" />
                </h:panelGroup>

                <h:outputText value="备注" />
                <h:inputText value="#{photoEditWe.photo.des}" size="40" />

                <h:panelGroup />
                <h:panelGroup>
                    <h:commandButton value="更新" action="#{photoEditWe.edit}" style="width:100px;height:40px;" />
                    <h:outputLink value="#{photoEditWe.returnURL}" styleClass="marginL">
                        <h:outputText value="返回页面" />
                    </h:outputLink>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
