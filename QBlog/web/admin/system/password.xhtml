<ui:composition
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:q="http://huliqing.name/qfaces"
                xmlns:g="http://huliqing.name/qblog"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template/layout_system.xhtml">

    <ui:define name="subTabName">
        <c:set var="subTabName" value="account" />
    </ui:define>

    <ui:define name="menuTitle">
        <img src="/_res/image/star.png" height="40" class="alignM" alt=""/>
        修改密码
    </ui:define>

    <ui:define name="menuContent">
        <q:saveState value="#{passwordWe.account}" />
        <h:form>
            <h:panelGrid columns="3"
                         headerClass="header alignL"
                         border="0"
                         rowClasses="row1,row2"
                         cellpadding="3"
                         cellspacing="3">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="修改密码" />
                    </h:panelGroup>
                </f:facet>
                <h:outputText value="帐号：" />
                <h:outputText id="account" value="#{passwordWe.account.account}" />
                <g:help helpId="PasswordEdit" />
                
                <h:outputText value="昵称：" />
                <h:outputText id="nickname" value="#{passwordWe.account.nickname}" />
                <h:panelGroup />

                <h:outputText value="新密码：" />
                <h:inputSecret id="password1" value="#{passwordWe.account.password}" />
                <q:validator for="password1" required="true" message="必填的" />

                <h:outputText value="确认新密码" />
                <h:inputSecret id="password2" />
                <q:validator for="password2" required="true" equalId="password1" message="必填的" />

                <h:panelGroup />
                <h:commandButton value="确认修改" action="#{passwordWe.update}" styleClass="floatL button"/>
                <h:panelGroup />
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
