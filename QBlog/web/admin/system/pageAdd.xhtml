<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:q="http://huliqing.name/qfaces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template/layout_system.xhtml">

    <ui:define name="subTabName">
        <c:set var="subTabName" value="pageList" />
    </ui:define>

    <ui:define name="menuTitle">
        <img src="/_res/image/star.png" height="40" class="alignM" alt=""/>
        创建Page
    </ui:define>

    <ui:define name="menuContent">
        <style type="text/css">
            .col1{width:80px;text-align:center;}
        </style>
        <h:form>
            <h:panelGrid columns="3" border="0"
                         width="100%"
                         columnClasses="col1,,"
                         rowClasses="row2,row1"
                         cellpadding="3"
                         cellspacing="3">
                <h:outputLabel for="name" value="名称*" />
                <h:inputText id="name" value="#{pageUpdateWe.page.name}" />
                <q:validator for="name" required="true" message="必填的,这个名称将作为Page显示于导航栏的名称。" displayFlag="false" />

                <h:outputText value="排序" />
                <h:inputText id="sort" value="#{pageUpdateWe.page.sort}" size="2"/>
                <q:validator for="sort" type="integer" message="请填数字，值越小，该Page将排在导航栏的越前面." displayFlag="false" />

                <h:outputText value="激活" />
                <h:selectBooleanCheckbox id="enabled" value="#{pageUpdateWe.page.enabled}" style="margin:0;padding:0;"/>
                <q:validator for="enabled" displayFlag="false"
                                 message="只有激活的Page才会显示在导航栏中，您可以取消激活这个Page来临时隐藏它。" />

                <h:panelGroup />
                <h:panelGroup>
                    <ui:insert name="actions">
                        <h:commandButton value="Submit" action="#{pageUpdateWe.add}" styleClass="button"/>
                    </ui:insert>
                </h:panelGroup>
                <h:outputText value="点击Submit提交，在创建页面成功后将跳转到页面列表。" styleClass="gray" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
