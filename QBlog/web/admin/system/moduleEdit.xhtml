<ui:composition
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:q="http://huliqing.name/qfaces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="moduleAdd.xhtml">

    <ui:define name="subTabName">
        <c:set var="subTabName" value="moduleList" />
    </ui:define>

    <ui:define name="menuTitle">
        <img src="/_res/image/star.png" height="40" class="alignM" alt=""/>
        模块编辑
    </ui:define>

    <ui:define name="actions">
        <q:saveState value="#{moduleEditWe.module}" />
        <q:saveState value="#{moduleEditWe.returnURL}" />

        <h:commandButton value="更新模块" action="#{moduleEditWe.edit}" styleClass="button"/>

        <h:outputLink value="#{moduleEditWe.returnURL}" styleClass="marginL">
            <h:outputText value="返回页面" />
        </h:outputLink>
        
        <h:outputLink value="moduleList.faces" styleClass="marginL">
            <h:outputText value="模块列表" />
        </h:outputLink>
    </ui:define>

</ui:composition>
