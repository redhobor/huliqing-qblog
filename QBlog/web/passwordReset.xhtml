<ui:composition 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:q="http://huliqing.name/qfaces"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template/common.xhtml">

    <ui:define name="title">
        重设密码
    </ui:define>

    <ui:define name="body">
        <q:saveState value="#{passwordResetWe.account}" />
        <q:saveState value="#{passwordResetWe.uuid}" />
        <h:form style="margin:20px 50px;">
            <h:messages globalOnly="true" showDetail="true" infoClass="green" errorClass="red"/>
            <h:panelGrid columns="2" border="0" style="border:3px solid #F0F0F0;"
                         cellpadding="3"
                         cellspacing="3"
                         rowClasses="row2,row1">
                <h:outputText value="帐号:" />
                <h:outputText value="#{passwordResetWe.account}" />

                <h:outputText value="新密码：" />
                <h:panelGroup>
                    <h:inputText id="newPassword" value="#{passwordResetWe.newPassword}" />
                    <q:validator for="newPassword" required="true" messageError="必填" />
                </h:panelGroup>
                
                <h:outputText value="确认新密码：" />
                <h:panelGroup>
                    <h:inputText id="password2" />
                    <q:validator for="password2" required="true" equalId="newPassword" messageError="必填" />
                </h:panelGroup>

                <h:panelGroup />
                <h:commandButton value="重置密码" action="#{passwordResetWe.reset}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
