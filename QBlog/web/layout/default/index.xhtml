<ui:composition 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:q="http://huliqing.name/qfaces"
    xmlns:g="http://huliqing.name/qblog"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/layout/common.xhtml"> 
    <ui:define name="header">
        <link href="/layout/default/style.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .panelOut {
                padding:0;margin:0 auto;width:967px;
                background:url(/layout/default/image/bg_content.png) repeat-y;
            }
            .panelEnd {
                padding:0;margin:0 auto;width:967px;height:15px;border:0px solid gray;
                background:url(/layout/default/image/bg_end.png) no-repeat;
            }
            .panelInner {
                width:905px;margin:0 auto;padding:0;
            }
        </style>
    </ui:define>

    <ui:define name="body">
        <div class="panelOut">
            <div class="panelInner">
                <div> <ui:insert name="GROUP_HEADER" /> </div>

                <div> <ui:insert name="GROUP_TOP" /> </div>

                <div> <ui:insert name="GROUP_NAVIGATION" /> </div>
                <div style="margin-top: -5px;height:20px;background:url(/layout/default/image/footer.png) repeat-x;"></div>

                <div>
                    <div class="floatL" style="width:195px;">
                        <ui:insert name="GROUP_MENU" />
                    </div>
                    <div class="floatR" style="width:690px;">
                        <ui:insert name="GROUP_CONTENT" />
                    </div>
                    <div class="clear" />
                </div>
                <div style="background: none repeat scroll 0% 0% rgb(202, 209, 217); height: 3px; margin: 20px 0pt 10px;"></div>
                <div> <ui:insert name="GROUP_FOOTER" /> </div>
            </div>
        </div>
        <div class="panelEnd" />
    </ui:define>
</ui:composition>
