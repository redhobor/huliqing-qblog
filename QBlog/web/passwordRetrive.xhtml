<ui:composition 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:q="http://huliqing.name/qfaces"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template/common.xhtml">

    <ui:define name="title">
        密码取回
    </ui:define>

    <ui:define name="body">
        <h:form style="margin:20px 50px;">
            <h:outputText value="Notice: Demo版本不允许使用密码取回功能" rendered="#{app.demo}" />

            <h:messages globalOnly="true" showDetail="true" infoClass="green" errorClass="red"/>
            <h:panelGrid columns="4" border="0" style="border:3px solid #F0F0F0;"
                         cellpadding="3"
                         cellspacing="3"
                         rowClasses="row2,row1">
                <h:outputText value="输入帐号:" />
                <h:inputText id="account" value="#{passwordRetriveWe.account}" />
                <h:commandButton value="提交" action="#{passwordRetriveWe.retrive}" />
                <q:validator for="account" required="true" messageError="必填" displayFlag="false" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
